<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Leak</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* OBRAZ Z BLUREM */
#image {
  position: fixed;
  inset: 0;
  background: url("image.png") center / cover no-repeat;
  filter: blur(12px) brightness(0.9);
  display: none;
}

/* WRAPPER */
#content {
  position: fixed;
  inset: 0;
  display: none;
}

/* PRZYCISK START */
#start {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

#start button {
  padding: 30px 70px;
  font-size: 24px;
  font-weight: 700;
  letter-spacing: 0.12em;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.9);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  transition: transform .2s ease;
}

#start button:hover {
  transform: scale(1.05);
}

/* LIQUID GLASS LINK */
.glass-link {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);

  padding: 22px 60px;
  border-radius: 20px;

  background: rgba(255,255,255,0.45);
  backdrop-filter: blur(20px) saturate(160%);
  -webkit-backdrop-filter: blur(20px) saturate(160%);

  border: 1px solid rgba(255,255,255,0.4);
  box-shadow:
    0 15px 40px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.6);

  cursor: pointer;
  text-decoration: none;

  transition: transform .2s ease;
}

.glass-link:hover {
  transform: translateX(-50%) scale(1.05);
}

.glass-link span {
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 0.1em;
  color: #000;
}
</style>
</head>

<body>

<!-- OBRAZ -->
<div id="image"></div>

<!-- CONTENT PO KLIKNIĘCIU -->
<div id="content">
  <a
    class="glass-link"
    href="https://www.youtube.com/@Vendy7772/videos"
    target="_blank"
  >
    <span>PO WIĘCEJ INFO</span>
  </a>
</div>

<!-- START -->
<div id="start">
  <button onclick="reveal()">LEAK PROJEKTU</button>
</div>

<script>
function reveal() {
  document.getElementById("start").style.display = "none";
  document.getElementById("image").style.display = "block";
  document.getElementById("content").style.display = "block";
}
</script>

</body>
</html>
